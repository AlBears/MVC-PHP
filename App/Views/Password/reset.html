{% extends 'base.html' %}

{% block title %}Reset password{% endblock %}

{% block footer %}

  <script type="text/javascript" src="/js/hideShowPassword.min.js"></script>

    <script>

    $.validator.addMethod('validPassword',
         function(value, element, param) {
             if (value != '') {
                 if (value.match(/.*[a-z]+.*/i) == null) {
                     return false;
                 }
                 if (value.match(/.*\d+.*/) == null) {
                     return false;
                 }
             }

             return true;
         },
         'Must contain at least one letter and one number'
     );

      $(document).ready(function() {
        $('#formPassword').validate({
          rules: {
            password: {
              required: true,
              minlength: 6,
              validPassword: true
            }
          }
      });

      $('#inputPassword').hideShowPassword({
        show: false,
        innerToggle: 'focus'
      });
    });
    </script>

{% endblock %}

{% block body %}

    <h1>Reset password</h1>

    {% if user.errors is not empty %}
        <p>Errors:</p>
        <ul>
            {% for error in user.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" id="formPassword">

      <div>
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="password" placeholder="Password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" title="Minimum 6 chars, at least one letter and number" />
      </div>

      <button type="submit">Reset password</button>

    </form>

{% endblock %}
